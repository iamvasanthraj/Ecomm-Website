<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nila Traders</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #00bcd4;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        .checkout-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .order-summary {
            background-color: #bbbbbb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .order-summary h2 {
            margin-bottom: 15px;
            color: #444;
            font-size: 1.5rem;
        }

        #cart-items {
            list-style: none;
            display: inline;
            padding: 0;
        }

        #cart-items li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        #total-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00bcd4;
        }

        /* Form Styling */
        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .checkout-form label {
            font-size: 1.1rem;
            color: #555;
        }

        .checkout-form input[type="text"],
        .checkout-form input[type="email"],
        .checkout-form textarea,
        .checkout-form input[type="radio"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            transition: border-color 0.3s;
        }

        .checkout-form input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .checkout-form input[type="text"]:focus,
        .checkout-form input[type="email"]:focus,
        .checkout-form textarea:focus {
            border-color: #00bcd4;
            outline: none;
        }

        .checkout-form button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: fit-content;
            align-self: flex-start;
        }

        .checkout-form button:hover {
            background-color: #0097a7;
        }
        button.back-to-cart {
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        
        button.back-to-cart:hover {
            background-color: #666;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .checkout-container {
                padding: 15px;
            }

            .checkout-form {
                gap: 15px;
            }

            header h1 {
                font-size: 2rem;
            }

            .order-summary h2 {
                font-size: 1.3rem;
            }
        }

        /* Step Navigation Styling */
        .checkout-form input[type="radio"] {
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
        }

        label {
            font-weight: 500;
            color: #444;
        }

        /* Styling for the payment method section */
        #payment-method {
            background-color: #f4f7fc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #payment-method label {
            display: block;
            margin-bottom: 10px;
        }

        button[type="button"] {
            background-color: #8c8c8c;
            color: white;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            width: 100%;
        }

        button[type="button"]:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <p>Review your order and complete your purchase.</p>
        <button class="back-to-cart" onclick="window.location.href='cart.html'">Back to Cart</button>
    </header>
    <div style="background: white;" class="cart-page">
        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically populated here -->
            </ul>
            <p>Total: ₹ <span id="total-price">0.00</span></p>
        </div>

        <!-- Checkout Form -->
        <form action="https://api.web3forms.com/submit" method="POST" id="checkout-form" class="checkout-form">
            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="7d5cc18c-e987-4647-ad02-4724d8cf4c23">

            <!-- Hidden input to store order summary -->
            <input type="hidden" name="order_summary" id="order-summary-input">

            <h2>Shipping Details</h2>

            <!-- Full Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
            
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
            
            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

            <!-- Street Address -->
            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street-address" placeholder="123 Main St" required>

            <!-- Payment Method -->
            <div id="payment-method">
                <h3>Payment Method</h3>
                <label><input type="radio" name="payment_method" value="upi" required> UPI</label>
            </div>

            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            
            <button type="submit" class="checkout-btn">Place Order</button>
        </form>
    </div>

    <script>
        // Function to display cart items on the checkout page
        function displayCheckoutCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsUl = document.getElementById('cart-items');
            const totalPriceSpan = document.getElementById('total-price');
    
            if (!cartItemsUl || !totalPriceSpan) return;
    
            cartItemsUl.innerHTML = ''; // Clear previous content
            let totalAmount = 0;
    
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;
    
                const itemLi = document.createElement('li');
                itemLi.innerHTML = `${item.name} - ₹${item.price.toFixed(2)} x ${item.quantity} = ₹${itemTotal.toFixed(2)}`;
                cartItemsUl.appendChild(itemLi);
            });
    
            // Update total amount display
            totalPriceSpan.textContent = totalAmount.toFixed(2);
        }
    
        // Function to handle form submission
        document.getElementById("checkout-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
    
            const form = event.target;
            const formData = new FormData(form);
    
            // Attach order summary before submission
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            let orderSummary = "Order Summary:\n";
    
            cart.forEach(item => {
                orderSummary += `${item.name} - ₹${item.price.toFixed(2)} x ${item.quantity} = ₹${(item.price * item.quantity).toFixed(2)}\n`;
            });
    
            const totalAmount = document.getElementById("total-price").textContent;
            orderSummary += `Total: ₹${totalAmount}`;
    
            formData.set("order_summary", orderSummary);
    
            // Send form data to Web3Forms using fetch API
            fetch("https://api.web3forms.com/submit", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Clear cart from localStorage after successful order submission
                    localStorage.removeItem("cart");
    
                    // Redirect to order confirmation page
                    window.location.href = "order.html";
                } else {
                    alert("Form submission failed. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while submitting the form.");
            });
        });
    
        // Display cart items when the checkout page loads
        displayCheckoutCartItems();
    </script>
    
</body>
</html>

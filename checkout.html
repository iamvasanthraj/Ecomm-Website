<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nila Traders</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #00bcd4;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        .checkout-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .order-summary {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .order-summary h2 {
            margin-bottom: 15px;
            color: #444;
            font-size: 1.5rem;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        #total-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00bcd4;
        }

        /* Form Styling */
        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .checkout-form label {
            font-size: 1.1rem;
            color: #555;
        }

        .checkout-form input[type="text"],
        .checkout-form input[type="email"],
        .checkout-form textarea,
        .checkout-form input[type="radio"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            transition: border-color 0.3s;
        }

        .checkout-form input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .checkout-form input[type="text"]:focus,
        .checkout-form input[type="email"]:focus,
        .checkout-form textarea:focus {
            border-color: #00bcd4;
            outline: none;
        }

        .checkout-form button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: fit-content;
            align-self: flex-start;
        }

        .checkout-form button:hover {
            background-color: #0097a7;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .checkout-container {
                padding: 15px;
            }

            .checkout-form {
                gap: 15px;
            }

            header h1 {
                font-size: 2rem;
            }

            .order-summary h2 {
                font-size: 1.3rem;
            }
        }

        /* Step Navigation Styling */
        .checkout-form input[type="radio"] {
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
        }

        label {
            font-weight: 500;
            color: #444;
        }

        /* Styling for the payment method section */
        #payment-method {
            background-color: #f4f7fc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #payment-method label {
            display: block;
            margin-bottom: 10px;
        }

        button[type="button"] {
            background-color: #8c8c8c;
            color: white;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            width: 100%;
        }

        button[type="button"]:hover {
            background-color: #666;
        }

    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <p>Review your order and complete your purchase.</p>
    </header>
    
    <div class="checkout-container">
        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <ul id="cart-items">
                <li>Loading cart items...</li>
            </ul>
            <p>Total: <strong id="total-price">$0.00</strong></p>
        </div>
        
        <!-- Checkout Form -->
        <form action="payment.php" method="POST" class="checkout-form">
            <h2>Shipping Details</h2>

            <!-- Full Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
            
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
            
            <!-- Street Address -->
            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street_address" placeholder="123 Main St" required>

            <!-- City -->
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Mumbai" required>

            <!-- State -->
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Maharashtra" required>

            <!-- PIN Code -->
            <label for="pincode">PIN Code:</label>
            <input type="text" id="pincode" name="pincode" placeholder="400001" required pattern="\d{6}">

            <!-- Country (pre-filled with India) -->
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="India" readonly>

            <!-- Payment Method -->
            <div id="payment-method">
                <h3>Payment Method</h3>
                <label><input type="radio" name="payment_method" value="credit_card" required> Credit/Debit Card</label>
                <label><input type="radio" name="payment_method" value="upi"> UPI</label>
                <label><input type="radio" name="payment_method" value="net_banking"> Net Banking</label>
                <label><input type="radio" name="payment_method" value="cod"> Cash on Delivery</label>
            </div>
            
            <button type="submit" class="checkout-btn">Place Order</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
